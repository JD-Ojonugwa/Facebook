<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" type="text/css" href="facebook.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<header>
    <h1>facebook</h1>
    <p>simple and fast way to connect with family and friends.</p>
</header>

<body>
    <h1 class="section-header">Login Section</h1>
    <form role="form" class="clearfix">
        <fieldset>
            <h2>username:</h2>
            <input type="text" placeholder="username" class="col-1-2" id="name" />
            <h2>email:</h2>
            <input type="text" placeholder="email" class="col-1-2" id="email" />
            <h2>password:</h2>
            <input type="text" placeholder="password" class="col-1-2" id="password" />
        </fieldset>
    </form>
    
    <p>forgot your password? <a>click reset</a></p>

</body>
<footer>
    <form role="form">
        <input type="submit" value="Submit" class="button button-primary footer-button"/>
    </form>


    <p>Don't have an account? <a>sign up now</a></p>

</footer>
</html>
